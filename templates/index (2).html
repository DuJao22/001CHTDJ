  <!-- JavaScript -->
  <script>
    function adicionarConversas(dicionario) {
      const chatArea = document.getElementById('chatArea');

      for (const mensagem of dicionario) {
        const div = document.createElement('div');
        const innerHTML = `
          <div class="flex flex-col ${mensagem.tipo === 'enviada' ? 'items-end' : 'items-start'}">
            <div class="max-w-[70%] ${mensagem.tipo === 'enviada' ? 'bg-[#dcf8c6]' : 'bg-white'} rounded-lg p-2 text-xs text-gray-900 relative">
              <span class="block">${mensagem.texto}</span>
            </div>
            <div class="flex items-center text-[10px] text-gray-500 mt-1 ${mensagem.tipo === 'enviada' ? 'justify-end' : ''}">
              <span>${mensagem.horario || ''}</span>
              ${mensagem.tipo === 'enviada' ? '<i class="fas fa-check-double text-[#4fc3f7] ml-1"></i>' : ''}
            </div>
          </div>
        `;
        div.innerHTML = innerHTML;
        chatArea.appendChild(div);
      }

      // Scroll para a última mensagem
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    // Exemplo de dicionário
	const conversa = [
  { tipo: 'enviada', texto: 'Tô com uma dúvida séria.', horario: '5:18 PM' },
  { tipo: 'recebida', texto: 'Manda.', horario: '5:18 PM' },
  { tipo: 'enviada', texto: 'Como flerta sem parecer desesperado?', horario: '5:19 PM' },
  { tipo: 'recebida', texto: 'Primeiro: não pergunte isso no meio do flerte.', horario: '5:19 PM' },
  { tipo: 'enviada', texto: 'Droga. Então já errei.', horario: '5:20 PM' },
  { tipo: 'recebida', texto: 'O que você fez?', horario: '5:20 PM' },
  { tipo: 'enviada', texto: 'Perguntei se ela queria dividir um Cheetos no altar.', horario: '5:21 PM' },
  { tipo: 'recebida', texto: 'VOCÊ PEDIU CASAMENTO COM UM CHEETOS???', horario: '5:21 PM' },
  { tipo: 'enviada', texto: 'Achei romântico. Laranja é a cor do amor.', horario: '5:22 PM' },
  { tipo: 'recebida', texto: 'Não é. E agora você tá solteiro e com os dedos sujos de queijo.', horario: '5:22 PM' },
  { tipo: 'enviada', texto: 'Pelo menos eu tentei.', horario: '5:23 PM' },
  { tipo: 'recebida', texto: 'Tentou? Você fundou o flerte fast-food.', horario: '5:23 PM' },
  { tipo: 'enviada', texto: 'Próxima vez, levo Doritos. Mais elegante.', horario: '5:24 PM' },
];




    adicionarConversas(conversa);

    // Enviar mensagem manual pelo input
    document.getElementById('sendButton').addEventListener('click', () => {
      const input = document.getElementById('inputMessage');
      const texto = input.value.trim();
      if (texto !== '') {
        adicionarConversas([{ tipo: 'enviada', texto: texto, horario: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) }]);
        input.value = '';
      }
    });
  </script>
